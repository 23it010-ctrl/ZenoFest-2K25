<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expo Prizes</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèÜ</text></svg>" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://source.unsplash.com/random/1920x1080') no-repeat center/cover;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      padding-top: 80px; /* Space so content doesn‚Äôt hide behind fixed navbar */
    }

    .navbar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      z-index: 1000;
    }

    .navbar-items {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      padding: 10px 15px;
    }

    .navbar-items a {
      display: flex;
      align-items: center;
      gap: 5px;
      color: #aaa;
      text-decoration: none;
      font-size: 0.9rem;
      padding: 8px 12px;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .navbar-items a:hover {
      background: linear-gradient(90deg, #00f0ff, #0ff);
      color: #000;
      box-shadow: 0 0 12px #0ff;
      transform: translateY(-2px);
    }

    .navbar-items a.active {
      background: #0ff;
      color: #000;
      font-weight: 700;
      box-shadow: 0 0 15px #0ff;
    }

    .menu-toggle {
      display: none;
      position: absolute;
      top: 10px;
      right: 20px;
      cursor: pointer;
      z-index: 1100;
    }

    .menu-toggle span {
      display: block;
      width: 25px;
      height: 3px;
      background: #0ff;
      margin: 5px 0;
      transition: 0.3s;
    }

    header {
      text-align: center;
      margin-top: 20px;
      position: relative;
      z-index: 2;
    }

    header .box1 {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px 30px;
      border-radius: 12px;
      display: inline-block;
    }

    header h1 {
      color: #ffcc00;
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      margin-bottom: 10px;
    }

    header h3 {
      color: #ccc;
      font-size: clamp(1rem, 2.5vw, 1.2rem);
    }

    
    .blur-container {
  position: relative;
  z-index: 10;
  font-family: 'Times New Roman', Times, serif;
  background: rgba(255, 255, 255, 0); /* Fully transparent background */
  backdrop-filter: blur(10px);
  padding: 30px 50px;
  border-radius: 15px;
  text-align: center;
  color: #ffcc00;
  font-size: 2.5rem;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  margin: 40px auto;
  max-width: 500px;
}


    .prize-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      padding: 0 10px;
      position: relative;
      z-index: 2;
    }

    .prize-box {
      border: 2px solid #0c5eb4;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      padding: 20px;
      width: 260px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .prize-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f0ff, 0 0 30px #a020f0;
    }

    .prize-box h2 {
      color: #00f0ff;
      margin-bottom: 12px;
      font-size: 1.5rem;
    }

    .prize-box ul {
      list-style: none;
      padding: 0;
      margin: 0;
      color: #ccc;
    }

    .prize-box li {
      margin: 8px 0;
      font-size: 1.1rem;
    }

    .prize-box img {
      display: block;
      margin: 0 auto;
    }

    #binaryBG {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* Very low so content stays above it */
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .navbar { width: 95%; }
      .navbar-items { display: none; flex-direction: column; gap: 10px; padding: 10px; background: rgba(0, 0, 0, 0.9); border-radius: 10px; position: absolute; top: 50px; left: 0; width: 100%; }
      .navbar-items a { font-size: 0.85rem; padding: 8px; }
      .menu-toggle { display: block; }
      .prize-box { width: 45%; padding: 18px; }
    }

    @media (max-width: 480px) {
      .prize-box { width: 90%; padding: 15px; }
      .prize-box h2 { font-size: 1.3rem; }
      .prize-box li { font-size: 1rem; }
    }

  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <div class="navbar-items">
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
      <a href="event.html"><i class="fas fa-calendar-alt"></i> Event</a>
      <a href="timeline.html"><i class="fas fa-stream"></i> Timeline</a>
      <a href="expo.html"><i class="fas fa-laptop-code"></i> Project Expo</a>
      <a href="prizes.html" class="active"><i class="fas fa-trophy"></i> Prizes</a>
      <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
    </div>
  </div>

  <section id="prizes">
    <header>
      <div class="box1">
        <h1 style="font-family: firacode">Project Expo Rewards</h1>
        <h3 style="font-family: firacode; font-size: 25px;">Winning Prizes for the Project Expo</h3>
      </div>
    </header>

    <div class="blur-container">
      <span style="font-size:50px;">üí∞ Price Pool</span><br><span> ‚Çπ10,000</span>
    </div>

    <div class="prize-container">
      <div class="prize-box">
        <h2 style="font-family: firacode">First Prize</h2>
        <ul>
          <li><img src="https://png.pngtree.com/png-vector/20220731/ourmid/pngtree-gold-medal-1st-place-award-icon-png-image_6093703.png" height="50" width="50" alt="Gold Medal"></li>
          <li>‚Çπ5000</li>
        </ul>
      </div>

      <div class="prize-box">
        <h2 style="font-family: firacode">Second Prize</h2>
        <ul>
          <li><img src="https://png.pngtree.com/png-vector/20220731/ourmid/pngtree-silver-medal-2nd-place-award-icon-png-image_6093704.png" height="50" width="50" alt="Silver Medal"></li>
          <li>‚Çπ3000</li>
        </ul>
      </div>

      <div class="prize-box">
        <h2 style="font-family: firacode">Third Prize</h2>
        <ul>
          <li><img src="https://png.pngtree.com/png-vector/20220731/ourmid/pngtree-3rd-place-bronze-medal-award-icon-png-image_6093735.png" height="50" width="50" alt="Bronze Medal"></li>
          <li>‚Çπ2000</li>
        </ul>
      </div>
    </div>
  </section>

  <canvas id="binaryBG"></canvas>

  <script>
    function toggleMenu() {
      const menu = document.querySelector('.navbar-items');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    const canvas = document.getElementById('binaryBG');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const cols = Math.floor(canvas.width / 20) + 1;
    const ypos = Array(cols).fill(0);

    function binaryRain() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = Math.random() > 0.5 ? "#00f0ff" : "#a020f0";
      ctx.font = "18px Orbitron";
      ypos.forEach((y, ind) => {
        const text = Math.random() > 0.5 ? "0" : "1";
        const x = ind * 20;
        ctx.fillText(text, x, y);
        if (y > canvas.height + Math.random() * 10000) ypos[ind] = 0;
        else ypos[ind] = y + 20;
      });
    }

    setInterval(binaryRain, 60);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>

</html>
